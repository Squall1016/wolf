<!DOCTYPE html>
<html>
<head>
    
    <script>
        
        fetch('Secret.txt') 
            .then(response => response.text())
            .then(content => {
                
                document.getElementById('content').textContent = content;
            })
            .catch(error => console.log(error));
    </script>
</head>
<body>
    <pre id="content"></pre>
</body>
</html>
